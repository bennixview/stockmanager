<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      data-bs-theme="dark"
      lang="en">
<head>
    <title>Content page</title>
</head>
<body>
<section layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
            <div class="row">
                <div class="col align-self-end">
                    <a th:href="@{'/markets/edit/' + 'new'}"
                       class="btn btn-primary">Add Market</a>
                    <div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 mt-5 mb-5">
                    <table id="example" class="table table-bordered" style="width: 100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="market : ${markets.page.content}">
                            <td th:text="${market.id}">Id</td>
                            <td th:text="${market.name}">Name</td>
                            <td>
                                <a th:href="@{'/markets/edit/' + ${market.getId()}}" class="btn btn-primary">
                                    <i data-feather="edit"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--//TODO Fragment / WebComponent -->
                    <nav aria-label="Page navigation" class="paging">
                        <ul class="pagination" th:if="${markets.page.totalPages > 1}">
                            <li class="page-item"
                                th:classappend="${!markets.paging.isPrevEnabled()? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{'/markets?pageNumber=' + ${markets.paging.pageNumber - 1}}"
                                   tabindex="-1">Previous</a>
                            </li>
                            <th:block th:each="item : ${markets.paging.getItems()}">
                                <li class="page-item"
                                    th:classappend="${item.index == markets.paging.pageNumber? 'active' : ''}"
                                    th:if="${item.pageItemType.name() == 'PAGE'}">
                                    <a class="page-link" th:href="@{'/markets?pageNumber=' + ${item.index}}"
                                       th:text="${item.index}"></a>
                                </li>
                                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                    <a class="page-link" href="#">...</a>
                                </li>
                            </th:block>
                            <li class="page-item"
                                th:classappend="${!markets.paging.isNextEnabled()? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{'/markets?pageNumber=' + ${markets.paging.pageNumber + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <script>
        </script>
    </main>

</section>

<script src="/js/stock-price.js"></script>
</body>
</html>
