<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <!--th>Position</th>
                    <th>Office</th>
                    <th>Start date</th>
                    <th>Salary</th-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="position : ${positions.page.content}">
                    <td th:text="${position.name}">Name</td>
                    <!--td th:text="${position.position}">Position</td>
                    <td th:text="${position.office}">Office</td>
                    <td th:text="${#dates.format(position.startDate, 'dd.MM.yyyy')}">Start date</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(position.salary, 0, 'COMMA', 2, 'POINT')}">Salary</td-->
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation" class="paging">
                <ul class="pagination" th:if="${positions.page.totalPages > 1}">
                    <li class="page-item" th:classappend="${!positions.paging.isPrevEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/positions/?pageNumber=' + ${positions.paging.pageNumber - 1}}"
                           tabindex="-1">Previous</a>
                    </li>
                    <th:block th:each="item : ${positions.paging.getItems()}">
                        <li class="page-item" th:classappend="${item.index == positions.paging.pageNumber? 'active' : ''}"
                            th:if="${item.pageItemType.name() == 'PAGE'}">
                            <a class="page-link" th:href="@{'/positions/?pageNumber=' + ${item.index}}"
                               th:text="${item.index}"></a>
                        </li>
                        <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                            <a class="page-link" href="#">...</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${!positions.paging.isNextEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/positions/?pageNumber=' + ${positions.paging.pageNumber + 1}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
